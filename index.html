<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Shrikhand&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <header>Weather Dashboard</header>
    <div class="container">
        <div class="search-container">
            <form id="searchForm">
                <h1>Search for a City</h1>
                <input type="text" id="query" name="query" placeholder="Enter search query" required>
                <button type="submit">Search</button>
            </form>
            <div id="historyContainer" class="search-history">
                <!-- Search history will be displayed here -->
            </div>
        </div>

        <div class="results-container hidden" id="resultsContainer">
            <div id="todayForecast" class="today-forecast">
                <div class="results-header" id="results-header"></div>
                <!-- Today's forecast will be displayed here -->
            </div>
            <h2 id="fiveDayForecastHeader" class="five-day-forecast-header">5-Day Forecast:</h2>
            <div id="fiveDayForecast" class="five-day-forecast">

                <!-- Five day forecast will be displayed here -->
            </div>
        </div>
        <script src="./assets/js/script.js"></script>
</body>

</html>
