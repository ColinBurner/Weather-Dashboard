<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Search Results</title>

    <div class="search-container">
        <form id="searchForm">
            <h1>Library of Congress Search Engine</h1>
            <input type="text" id="query" name="query" placeholder="Enter search query" required>
            <select id="format" name="format">
                <option value="">Select format (optional)</option>
                <option value="json">JSON</option>
                <option value="atom">Atom</option>
                <option value="rss">RSS</option>
            </select>
            <button type="submit">Search</button>
            <button class="back-button" id="back" onClick="goBack()">⬅️ Go Back</button>
        </form>
    </div>

    <div class="results-container">
        <div class="results-header" id="results-header"></div>
        <div class="results" id="results">
            <!-- Results will be displayed here -->
        </div>
    </div>
    <script src="./assets/js/script.js"></script>
    </body>

</html>
